<body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div id="bordersss" class="card shadow-lg rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                          <h4 class="mt-1 mb-5">We are EvenTofy</h4>
                        </div>
                        
                        <!-- <form> -->
                        <form action ="register" default method="post">
                          {% csrf_token %}
                        <p class="fw-bold">Register your account</p>
                        <div class="form-outline mb-4">
                          <input type="text" id="form2_101" class="form-control" name="firstname"
                            placeholder="Enter first name here" />
                            <label class="form-label" for="form2Example11"></label>
                        </div>
                        
                        <div class="form-outline mb-4">
                          <input type="text" id="form2_202" class="form-control" name="lastname"
                          placeholder="Enter last name here" />
                          <label class="form-label" for="form2Example22"></label>
                        </div>
                        
                        <div class="form-outline mb-4">
                          <input type="text" id="form2_11" class="form-control" name="username"
                          placeholder="username" />
                          <label class="form-label" for="form2Example11"></label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="email" id="form2_11" class="form-control" name="email"
                              placeholder="Phone number or email address" />
                            <label class="form-label" for="form2Example11"></label>
                          </div>
                          
                          <div class="form-outline mb-4">
                            <input type="password" id="form2_22" class="form-control" name="pw"
                            placeholder="Enter passwod here" />
                            <label class="form-label" for="form2Example11"></label>
                          </div>
                          
                          <div class="form-outline mb-4">
                            <input type="password" id="form2_33" class="form-control" name="cpw"
                            placeholder="Confirm password" />
                            <label class="form-label" for="form2Example11"></label>
                          </div>
                          
                          <div class="text-center pt-1 mb-5 pb-1">
                            <button type="submit" class="btn btn-outline-danger">Signin</button>
                          <!-- <a class="text-muted" href="#!"></a> -->
                        </div>
                      </form>
                      <!-- </form> -->
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Already have an account?</p>
                          <form action="login">
                          <button type="submit" class="btn btn-outline-danger">Log In</button>
                          </form>
                        </div>
      
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <img width="450px" height="350px" src="/images/undraw_Login_re_4vu2-removebg-preview.png" alt="" srcset="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
